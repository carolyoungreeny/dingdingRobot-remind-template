<div>
  <div style="border: 1px solid #eee;padding:10px;max-width: 800px;margin: 0 auto;">
    <img src="{{message.img}}" style="margin-bottom: 10px;width:100%;">
    <h2 style="font-size: 14px;font-weight: bold;">{{message.title}}</h2>
    <p>时间：{{message.date}}</p>
    <p>简介：{{message.text}}</p>
  </div>
  <div style="text-align: center;margin-top: 12px;">
    <p>邮件声明: 此邮件由<strong>系统</strong>发送，如有疑问，请联系邮箱:{{message.from}}</p>
  </div>
</div>
